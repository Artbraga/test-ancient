<div class="header">
  <ng-container *ngIf="user == null">
    <button (click)="logar()">Logar</button>
  </ng-container>
  <ng-container *ngIf="user != null">
    <span>User: {{user.name}}</span>
    <span>Wallet: {{getWallet()}}</span>
  </ng-container>
</div>
<div class="body">
  <ng-container *ngIf="user != null">
    <app-list-boxes></app-list-boxes>
  </ng-container>
</div>
